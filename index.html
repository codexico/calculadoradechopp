  <title>Calculadora de Chopp</title>
  <meta name="description" content="Calcule a quantidade de Chopp adequada para seu evento">

  <link rel="stylesheet" href="css/style.css">

<body>

  <div id="container">
    <header>
      <h1 class="ir">Calculadora de Chopp</h1>
    </header>
    <div id="main" role="main">

			<form action="" method="get" id="calculadora" oninput="oduracao.value = duracao.valueAsNumber; onumpessoas.value = numpessoas.valueAsNumber">
				<p>
					<label for="duracao" class="range">Duração do evento: (
						<span><output name="oduracao" class="withRange" onforminput="this.value = duracao.value">4</output> </span> horas )
					</label>
					<input id="duracao" name="duracao" type="range" min="1" max="24" step="1" value="4" >
				</p>

				<p>
					<label for="numpessoas" class="range">Número de pessoas: (
						<span><output name="onumpessoas" class="withRange" onforminput="this.value = numpessoas.value">20</output></span> )
					</label>
					<input id="numpessoas" name="numpessoas" type="range" min="1" max="100" step="1" value="20" >
				</p>


				<p>Nível de Habilidade dos Convidados:</p>
				<p>
					<input type="radio" value="0.8" id="fraco" name="habilidade" />
					<label for="fraco">Fraco</label>

					<input type="radio" value="1" id="normal" name="habilidade" checked />
					<label for="normal">Normal</label>

					<input type="radio" value="1.5" id="profissional" name="habilidade" />
					<label for="profissional">Bebedor Profissional</label>
				</p>

				<input type="submit" id="submit" value="Calcular" />

			</form>

			<div id="result">
				<p>Resultado: <span class="chopp"></span> litros de chopp.</p>
				<p>Equivalente a <span class="garrafas"></span> garrafas de cerveja
				ou <span class="latinhas"></span> latinhas de cerveja.</p>
			</div>

    </div>
    <footer>
			<div id="info">
				<p>Chopp Glarus é mais gostoso e evita desperdício!</p>
			</div>
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

<script src="js/libs/jquery-1.7.1.min.js"></script>
<script src="js/libs/jquery-ui-1.8.17.custom.min.js"></script>

  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts-->



</body>
</html>
